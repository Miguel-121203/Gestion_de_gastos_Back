name: Release - Dev

on:
  workflow_dispatch:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # Maven build en la subcarpeta donde est치 pom.xml
      - name: Build with Maven
        working-directory: ./Back/ms_expense/ms_expense
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      # Copiar el JAR a donde est치 el Dockerfile
      - name: Copy JAR to Dockerfile location
        run: |
          mkdir -p ./Back/ms_expense/target
          cp ./Back/ms_expense/ms_expense/target/*.jar ./Back/ms_expense/target/

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker build donde est치 el Dockerfile
      - name: Build backend (dev)
        working-directory: ./Back/ms_expense
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion-back:dev .

      - name: Push backend a Docker Hub (dev)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-back:dev
