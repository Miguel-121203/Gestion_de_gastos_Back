name: Release - Dev

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: |
          cd ./Back/ms_expense/ms_expense
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend (dev)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion-back:dev ./Back/ms_expense/ms_expense

      - name: Push backend a Docker Hub (dev)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-back:dev
