name: Release - Dev

on:
  workflow_dispatch: # Solo manual, no en cada push

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend (dev)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion-back:dev ./Back

      - name: Push backend a Docker Hub (dev)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-back:dev
