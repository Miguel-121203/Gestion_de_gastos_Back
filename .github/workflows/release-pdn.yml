name: Release - Main

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend (main)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion-back:latest ./Back

      - name: Push backend a Docker Hub (main)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-back:latest
